<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
  <link rel='shortcut icon' type='image/x-icon' href='/static/favicon.ico' />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  {% if title %}
  <title>Wellness History Management System{{ title }}</title>
  {% else %}
  <title>WellnessVault</title>
  {% endif %}
</head>

<body>
  <header class="site-header">
       <nav style=" position: fixed; top: 0;">
       <div class="nav-wrapper">
       
      <ul class="left hide-on-med-and-down">
          <li> <a class="nav-item nav-link" href="/">Home</a></li>
           <li> <a class="nav-item nav-link" href="/pviewreport">View Report</a></li>
          <li>  <a class="nav-item nav-link" href="/pviewprofile">View Profile</a> </li>


   <li class="nav-item">
                {% if user != "" %}
                  <a class="nav-link" href="/plogout">{{ user }}</a>
                  {% endif %}
              </li>
              <img class="logo" src="{{ url_for('static', filename='/logo-color.png') }}" alt="Logeo">
      </ul>
    </div>
  </nav>
  </header>
  <main role="main" class="container">
    <div align="center">
      {% block content %}
      {% endblock %}
    </div>
  </main>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
